<ul class="nav">
    <li>  <a ui-sref="main" class="btn btn-default btn-lg">Store</a></li>  

  <li style="margin-left:50%"><a ui-sref="checkout">
    <ngcart-summary template-url="scripts/components/ngcart/summary.html"></ngcart-summary></a></li>
</ul>
<div id="bar" class="eight columns">
  <div class="row">
    <div class="six columns">
     <h2 class="section-heading">
       {{product.name}} (${{product.price}})
     </h2>
     <p class="lead">
       {{product.description}}
     </p>
    </div>

   <div class="four columns">
     <img class="img-responsive" ng-src="{{product.image}}" alt="" ng-if="product.image">
   </div>
 </div>

 <div class="row">
  <div class="six columns text-left">
    <p>
    <ngcart-addtocart id="{{ product.id }}" name="{{ product.name }}" price="{{ product.price }}" quantity="1" quantity-max="30" data="product" template-url="scripts/components/ngcart/addtocart.html">Add To Cart</ngcart-addtocart>
    </p>
  </div>

  <div class="six columns text-right">
    <p>
    </p>
  </div>
</div>
</div>
