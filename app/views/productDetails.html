<div id="bar" class="eight columns">
  <div class="row">
    <div class="six columns">
     <h2 class="section-heading">
       {{product.name}} (${{product.price}})
     </h2>
     <p class="lead">
       {{product.description}}
     </p>
    </div>

   <div class="four columns">
     <img class="img-responsive" ng-src="{{product.image}}" alt="" ng-if="product.image">
   </div>
 </div>

 <div class="row">
  <div class="six columns">
    <p>
      <buy-button product="product"></buy-button>
    </p>
  </div>

  <div class="six columns text-right">
    <p>
      <a ui-sref="main" class="btn btn-default btn-lg">Back to the menu</a>
    </p>
  </div>
</div>
</div>
